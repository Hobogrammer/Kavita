<ng-container *transloco="let t; read: 'all-keybindings'">
    <app-side-nav-companion-bar [hasFilter]="false">
      <h2 title>
        {{t('title')}}
      </h2>
    </app-side-nav-companion-bar>
    <ul>
    @for (keyBinding of keyBindings; track keyBinding) {
      <span>{{keyBinding.readerType}}</span>
    }
    </ul>
  </ng-container>
